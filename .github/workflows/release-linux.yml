# .github/workflows/release-linux.yml
name: Release Linux

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Linux release
        env:
          STEAM_APP_ID: 480
        run: |
          cargo build --release

      # Optional: Binary als Artifact anh√§ngen
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: mygame-linux-x86_64
          path: target/release/<dein-binary-name>
